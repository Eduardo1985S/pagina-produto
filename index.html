<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Produto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-page">
    <div class="product">
      <img src="./img/e1-front.jpg" alt="Produto" class="product-image">
      <h2 class="product-name">Guitarra Tagima E1</h2>
      <p class="product-description">Uma guitarra nacional com padrão de qualidade de nível mundial. Essa linda Guitarra Tagima E-1 Asphalt Ripper, da primeira leva de produção vem com peças de altíssima qualidade, essa Tagima supera todas as expectativas, até mesmo para os músicos mais exigentes.</p>
      <span class="product-price">R$ 99,99</span>

      <!-- Coração de favorito -->
      <div class="favorite">
        <input type="checkbox" id="heart-checkbox" />
        <label for="heart-checkbox" class="heart"></label>
      </div>
    </div>
  </div>
</body>
</html>
